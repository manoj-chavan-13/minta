<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minta</title>
    <link rel="icon" href="2.png" type="image/x-icon">

    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            flex-direction: column;
        }

        .container {
            padding: 20px;
        }

        /* Logo Style */
        .logo {
            width: 150px;
            margin-bottom: 30px;
        }

        /* Heading */
        h1 {
            font-size: 3rem;
            color: #4CAF50;
            /* Green color for header */
            margin-bottom: 20px;
        }

        /* Message Style */
        .message {
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Button Style */
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 1.2rem;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .message {
                font-size: 1.2rem;
            }

            .logo {
                width: 120px;
            }

            .btn {
                width: 100%;
                padding: 14px 0;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }

            .message {
                font-size: 1rem;
            }

            .logo {
                width: 100px;
            }

            .btn {
                width: 100%;
                padding: 14px 0;
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Company Logo -->
        <img src="logo.jpg" alt="Company Logo" class="logo"> <!-- Replace 'logo.png' with your actual logo image -->

        <!-- Heading and Message -->
        <h1>We Are Coming Soon!</h1>
        <p class="message">Our website is under development. Stay tuned for updates!</p>
    </div>

</body>

</html>
