<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <style>
        /* Add your styles here */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 40px;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
            text-align: left;
            line-height: 1.6;
        }

        .card h2 {
            color: #000;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 1rem;
            color: #555;
            margin: 8px 0;
        }

        .card strong {
            font-weight: bold;
            color: #4CAF50;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .error {
            color: #E74C3C;
            background-color: #F8D7DA;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
            margin-top: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .form-container h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
        }

        .form-container form {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .form-container input {
            width: 80%;
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-container button {
            width: 18%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .f {
            color: black;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Certificate Verification</h1>

        <!-- Result Section -->
        <div id="result"></div>

        <!-- Error Message -->
        <div id="error-message" class="error" style="display:none;"></div>

        <!-- Certificate ID Form (For Manual Entry) -->
        <div class="form-container">
            <h2>Enter the Certificate ID below:</h2>
            <form id="certificate-form">
                <input type="text" id="certificate_id" name="certificate_id" placeholder="Enter Certificate ID"
                    required>
                <button type="submit">Verify</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('certificate-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const certificateId = document.getElementById('certificate_id').value;
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('error-message');

            // Reset any previous results or error messages
            resultDiv.innerHTML = '';
            errorMessage.style.display = 'none';

            fetch(`/intern/verify/certificate?certificate_id=${certificateId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        // Show error if certificate not found
                        errorMessage.textContent = data.error;
                        errorMessage.style.display = 'block';
                    } else {
                        // Display certificate details if found
                        const certificate = data.certificate;
                        resultDiv.innerHTML = `
                            <div class="card">
                                <h2 class="f">Certificate Found!</h2>
                                <p><strong>Certificate ID:</strong> ${certificate.id}</p>
                                <p><strong>Name:</strong> ${certificate.name}</p>
                                <p><strong>Internship Position:</strong> ${certificate.course}</p>
                                <p><strong>Duration:</strong> ${certificate.duration}</p>
                                <p><strong>Description:</strong> ${certificate.description}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    errorMessage.textContent = "Something went wrong. Please try again later.";
                    errorMessage.style.display = 'block';
                });
        });
    </script>

</body>

</html>
